<md-toolbar md-colors="::{ background: 'white', color: 'blue-grey-800'}">
  <div class="md-toolbar-tools" ng-class="::$ctrl.toolbarClass">
    <h2 flex layout="row" layout-align="start center">
      <img ng-click="$ctrl.goHome()" class="header-logo pointer" src="https://yellowant.s3.amazonaws.com/static/yellowanticons/logo3.png">
      <span class="logo-divider b">|</span>
      <span ng-click="$ctrl.goHome()" class="b logo-divider pointer">{{$ctrl.appName}}</span>
    </h2>

    <md-button ng-click="$ctrl.goHome()">
      Home
    </md-button>

    <md-button class="md-accent" ng-href="{{$ctrl.appDocUrl}}" target="_blank">
      Docs
    </md-button>

    <team-switcher></team-switcher>
  </div>
</md-toolbar>
