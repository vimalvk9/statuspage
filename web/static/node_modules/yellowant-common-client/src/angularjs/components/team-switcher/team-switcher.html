<md-menu md-offset="0 47" ng-if="$ctrl.isUserLoggedIn">
  <md-button class="md-primary md-raised" ng-click="$mdMenu.open($event)">{{$ctrl.currentTeam.name}}</md-button>
  <md-menu-content md-colors="::{ background: 'white', color: 'blue-grey-800'}">
    <md-menu-item ng-repeat="team in $ctrl.allTeams track by team.id">
      <md-button md-colors="::{ background: 'white', color: 'blue-grey-800'}" ng-click="$ctrl.changeTeam(team)">{{team.name}}</md-button>
    </md-menu-item>
    <md-menu-item style="margin-top:0.5rem;">
      <md-button class="md-accent md-raised" ng-href="https://www.yellowant.com/login">Use Another Team</md-button>
    </md-menu-item>
  </md-menu-content>
</md-menu>

<md-button class="md-primary md-raised" ng-if="!$ctrl.isUserLoggedIn" ng-href="/login">
  Sign In
</md-button>
