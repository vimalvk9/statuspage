<md-toolbar md-colors="::{ background: 'white', color: 'blue-grey-800'}">
  <div class="md-toolbar-tools" ng-class="::$ctrl.toolbarClass">
    <h2 flex layout="row" layout-align="start center">
      <a ng-href="/marketplace/"><img class="header-logo" src="https://yellowant.s3.amazonaws.com/static/yellowanticons/logo3.png"></a>
      <span class="logo-divider b">|</span>
      <a ng-href="/marketplace/" class="b">Marketplace</a>
    </h2>

    <md-button class="md-accent md-raised" ng-if="$ctrl.showBrowseButton" ng-href="/marketplace/">
      Browse
    </md-button>

    <md-button href="/user/applications/" ng-if="$ctrl.currentTeamDomain != null" target="_blank">
      Manage
    </md-button>
    <md-button href="/developers/" target="_blank">
      Build
    </md-button>

    <team-switcher append-url="{{$ctrl.appendUrl}}" current-team-domain="$ctrl.currentTeamDomain"></team-switcher>
  </div>
</md-toolbar>
