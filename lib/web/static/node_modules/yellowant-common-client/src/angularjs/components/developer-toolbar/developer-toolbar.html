<md-toolbar md-colors="::{ background: 'white', color: 'blue-grey-800'}">
  <div class="md-toolbar-tools" ng-class="::$ctrl.toolbarClass">
    <h2 flex layout="row" layout-align="start center">
      <img class="header-logo" src="https://yellowant.s3.amazonaws.com/static/yellowanticons/logo3.png">
      <span class="logo-divider b">|</span>
      <span class="b">Developers</span>
    </h2>

    <md-button class="md-accent md-raised" ng-if="$ctrl.showManageButton" ng-href="/developers/">
      Manage
    </md-button>

    <md-button href="http://www.yellowant.com/sdk/" target="_blank">
      SDK
    </md-button>
    <md-button href="http://www.yellowant.com/api/" target="_blank">
      API
    </md-button>

    <team-switcher append-url="{{$ctrl.appendUrl}}" current-team-domain="$ctrl.currentTeamDomain"></team-switcher>
  </div>
</md-toolbar>
